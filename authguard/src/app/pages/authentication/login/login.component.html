<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 p-0">
      <div class="p-24 h-100">
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'light'"
        >
          <img
            src="./assets/images/logos/logo-dark.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'dark'"
        >
          <img
            src="./assets/images/logos/logo-light.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/login-bg.svg"
            alt="login"
            style="width: 100%; max-width: 600px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to Flexy</h4>
            <span class="d-block f-w-500 d-block m-t-10"
              >New to Flexy?
              <a
                [routerLink]="['/authentication/register']"
                class="text-decoration-none text-accent f-w-500 f-s-14"
              >
                Create an account</a
              >
            </span>

            <div
              class="bg-light-primary text-primary f-w-500 rounded p-16 m-t-24 text-center"
            >
              <span class="m-r-8">Username : admin </span> ||<span
                class="m-l-8"
              >
                Password : admin123</span
              >
            </div>

            <form class="m-t-30">
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <mat-label>Username</mat-label>
                <input matInput required="" #u1 />
              </mat-form-field>

              <!-- password -->

              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <mat-label>Password</mat-label>
                <input matInput type="password" required="" #p2 />
              </mat-form-field>

              <div class="d-flex align-items-center m-b-12">
                <mat-checkbox color="primary"
                  >Remember this Device</mat-checkbox
                >
                <a
                  [routerLink]="['/authentication/side-forgot-pwd']"
                  class="text-accent f-w-600 text-decoration-none m-l-auto f-s-14"
                  >Forgot Password ?</a
                >
              </div>
              <button
                mat-flat-button
                color="primary"
                class="w-100"
                (click)="check(u1.value, p2.value)"
              >
                Sign In
              </button>
              <!-- input -->
            </form>

            <div class="or-border m-t-30">or sign in with</div>

            <div class="row m-t-24">
              <div class="col-12 m-b-24">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center gap-6">
                    <i-feather
                      name="github"
                      class="icon-18 text-error"
                    ></i-feather>
                    Github
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center gap-6">
                    <i-feather
                      name="facebook"
                      class="icon-18 text-primary"
                    ></i-feather>
                    Facebook
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button
                  mat-stroked-button
                  class="w-100 d-flex align-items-center"
                >
                  <div class="d-flex align-items-center gap-6">
                    <i-feather
                      name="twitter"
                      class="icon-18 text-accent"
                    ></i-feather>
                    Twitter
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
